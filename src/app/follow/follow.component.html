<div class="container-fluid serasa-padding-top-3">
  <div class="row">
    <div class="col-lg-10 text-center">
      <h3 class="social-h3">Users you are following</h3>
    </div>
    <div class="col-lg-2">
      <a href="" style="color: #000000; font-size: 1.5rem" [routerLink]="['/home']">
        <i class="fas fa-arrow-alt-circle-left"></i>
      </a>
    </div>
  </div>
  <div class="row social-padding-top-3">
    <div class="col-lg-4 text-center" *ngFor="let user of users">
      <a href="" [routerLink]="['/perfil']">
        <img src="{{user?.profileImage}}" class="social-profileImg" alt=""/>
        <h4 class="social-h4 social-padding-top-1"><strong>{{user?.name}}</strong></h4>
      </a>
    </div>
  </div>
</div>
