<div class="container-fluid serasa-padding-top-3">
  <div class="row">
    <div class="col-lg-10 text-center">
      <h3 class="social-h3">Users you are following</h3>
    </div>
    <div class="col-lg-2">
      <a href="" style="color: #000000; font-size: 1.5rem" [routerLink]="['/home']">
        <i class="fas fa-arrow-alt-circle-left"></i>
      </a>
    </div>
  </div>
  <div class="row social-padding-top-10 text-center">
    <div class="col-lg-10 text-center" *ngFor="let user of users">
      <img src="{{user?.profileImage}}" class="social-profileImg" alt=""/>
      <h4 class="social-h4 social-padding-top-1"><strong>{{user?.name}}</strong></h4>
      <button 
        class="btn btn-sec"
        type="button"
        id="{{user?.userEmail}}"
        (click)="perfilChoosed($event);">
        View profile</button>
    </div>
  </div>
  <div class="row social-padding-top-3">
    <div class="col-lg-10 text-center">
      <hr>
      <h3 class="social-h3">Find any user</h3>
    </div>
  </div>
  <div class="row social-padding-top-1">
    <div class="col-lg-3"></div>
    <div class="col-lg-4 text-center">
      <div class="form-group">
        <span class="form-group has-float-label">
          <input 
            class="form-control serasa-input-padding serasa-radius"
            [(ngModel)]="model.search"
            name="search"
            #search="ngModel"
            id="search"
            type="text"
            placeholder=" "
          />
          <label for="search" class="input-styles">Type user's email you want to find</label>
        </span>
      </div>
      <button 
        class="btn btn-sec"
        type="button"
        (click)="searchUser($event);">
        Find</button>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
