<div class="container-fluid serasa-padding-top-3">
  <div class="row">
    <div class="col-lg-1 col-md-12 col-sm-12"></div>
    <div class="col-lg-2 col-md-12 col-sm-12">
      <img class="social-profileImg" alt="" #image id="image" src="{{userProfile.profileImage}}"/>
    </div>
    <div class="col-lg-6">
      <h3 class="social-h3 social-padding-top-2"><strong>{{userProfile.name}}</strong></h3>
      <p>{{userProfile.login.email}}</p>
    </div>
    <div class="col-lg-2">
      <button 
        class="btn btn-sec"
        type="button" 
        #btnGoToPhotos
        id="btnGoToPhotos"
        (click)="goToPhotos();">
        Photos</button><br><br>
        <button 
        class="btn btn-sec"
        type="button" 
        #btnGoToFriends
        id="btnGoToFriends"
        [routerLink]="['/friends']">
        Friends</button><br><br>
        <button 
        class="btn btn-pri text-center"
        type="button" 
        #btnLogout
        id="btnLogout"
        [routerLink]="['/login']">
        Logout</button>
    </div>
  </div>
  <div class="row social-padding-top-3">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-10">
          <p class="social-padding-bottom-0"><strong>What's happening</strong></p>
          <textarea 
            class="form-control" 
            [(ngModel)]="model.post"
            #post="ngModel"
            id="post" rows="3">
          </textarea>
          <div class="social-padding-top-1">
            <button (click)="postText();" type="button" class="btn btn-sm" style="background-color: #fbbc05;">Post</button>
          </div>
          <hr>
        </div>
        <div class="col-lg-12" *ngFor="let feed of feeds">
          <h4 class="social-h4"><strong>{{userProfile?.name}}</strong></h4>
          <p>{{feed?.post}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
